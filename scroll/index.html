<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义滚动条</title>
  <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
  <div class="main">
    <div class="contact">
      <div class="top">
        <div class="left">
          <img class="avatar" src="./img/1.jpg" alt=""/>
        </div>
        <div class="right">
  
        </div>
      </div>
      <div class="bottom">
  
      </div>
    </div>
    <div class="dialog">
      <div class="top">
  
      </div>
      <div class="middle" onmouseover="setColor('#cecdcd')" onmouseout="setColor('#0000')">
        <div class="msg">1</div>
        <div class="msg">2</div>
        <div class="msg">3</div>
        <div class="msg">4</div>
        <div class="msg">5</div>
        <div class="msg">6</div>
        <div class="msg">7</div>
        <div class="msg">8</div>
        <div class="msg">9</div>
        <div class="msg">10</div>
      </div>
      <div class="line"></div>
      <div class="bottom">
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
