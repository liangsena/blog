<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>通知</title>
    <script th:src="${application.vueJs}"></script>
    <script th:src="${application.axios}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{~/static/css/bootstrap.css}"/>
    <script th:src="${application.jquery}"></script>
    <script th:src="${application.bootstrapJs}"></script>
    <script th:src="${application.elementUI}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{~/static/css/info.css}"/>
</head>
<body>
    <div id="app">
        {{ username }}
        <div v-if="toast.isShow" class="toast show toast-pos" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="mr-auto">通知</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true" @click="hidden">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                {{ toast.msg }}
            </div>
        </div>
    </div>
    <script th:src="@{~/static/js/info.js}"></script>
</body>
</html>
